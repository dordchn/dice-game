<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="אפרסקובי הלך לאיבוד בבריכת קוביות, עזרו לנו למצוא אותו!">
    <meta name="keywords" content="dice musical, דייס מיוזיקל, אפרסק, משחק תפקידים, d20, קוביה, קוביות, אפרסק">
    <meta name="author" content="Dor D. Cohen" />

    <meta property="og:title" content="איפה אפרסקובי?">
    <meta property="og:description" content="אפרסקובי הלך לאיבוד בבריכת קוביות, עזרו לנו למצוא אותו!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://dordchn.github.io/dice-game/res/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <title>איפה אפרסקובי?</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./stylesheets/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3J5WRW30QG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3J5WRW30QG");
    </script>
  </head>

  <body>
    <!-- Intro screen -->
    <div class="screen" id="screen-intro">
      <h1>איפה אפרסקובי?</h1>
      <p class="description">
        אפרסקובי הלך לאיבוד בבריכת קוביות, עזרו לנו למצוא אותו וזכו בתהילת עולם!
      </p>
      <img id="intro-kubi" src="./res/afarsekubi.png" />
      <div>
        <div id="start-btn" class="button">התחל משחק</div>
      </div>
    </div>

    <!-- Game screen -->
    <div class="screen screen-hidden" id="screen-game">
      <div id="game-header">
        <span id="game-level">שלב 1</span>
        <span id="game-time">00:00</span>
      </div>
      <div id="game-container">
        <canvas></canvas>
        <div class="found-popup"></div>
      </div>
      <div>
        <div id="game-back-btn" class="button">חזרה לתפריט</div>
      </div>
    </div>

    <!-- Game screen -->
    <div class="screen screen-hidden" id="screen-win">
      <h1>מצאת את אפרסקובי!</h1>
      <p class="description">כל הכבוד! בזכותך אפרסקובי בטוח שוב.</p>
      <div id="win-kubi-container">
        <div class="win-bubble">תודה!</div>
        <img id="win-kubi" src="./res/afarsekubi.png" />
      </div>
      <p class="win-result">זמן כולל: <span id="win-time"></span></p>
      <div>
        <div id="win-back-btn" class="button">חזרה לתפריט</div>
      </div>
    </div>

    <!-- Sound -->
    <div id="sound-btn">
      <img id="sound-on-icon" src="res/sound-on.svg" />
      <img id="sound-off-icon" style="display: none;" src="res/sound-off.svg" />
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
